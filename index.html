<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="pbtn">
            <div class="hit">
                <h2>Hit <span id="hit">6</span></h2>
            </div>
            <div class="timer">
                <h2>Time <span id="time">60</span></h2>
            </div>
            <div class="score">
                <h2>Score <span id="score">0</span></h2>
            </div>
        </div>
        <div id='pball' class="pball">
            <div class="hitBall">1</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
